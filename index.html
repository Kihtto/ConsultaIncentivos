<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <header>
    <div class="logo">Uplucko</div>
    <nav>

  <main>

      <div class="tarjeta">
        <h2>Ibuprofeno 400mg</h2>
        <p><strong>Laboratorio:</strong> SaludPlus</p>
        <p><strong>Actividad:</strong> Antiinflamatorio</p>
        <p><strong>% Comisión:</strong> 8%</p>
      </div>
    </section>
