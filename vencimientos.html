<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vencimientos - Uplucko</title>
  <link rel="stylesheet" href="static/styles.css" />
  <style>
    #scanner-container {
      width: 100%;
      max-width: 400px;
      height: 250px;
      border: 3px solid green;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #resultadoVencimiento {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Uplucko</div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="vencimientos.html">Vencimientos</a>
    </nav>
  </header>

  <main>
    <section class="lector">
      <p>Escanea el código de barras del producto:</p>

      <!-- Escáner -->
      <div id="scanner-container"></div>

      <!-- Campo visible por si se quiere escribir -->
      <input type="text" placeholder="Código de barras" id="codigoInput" />
      <button onclick="buscarVencimiento()">Buscar</button>
    </section>

    <section class="resultados" id="resultadoVencimiento"></section>
  </main>

  <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js"></script>
  <script src="static/vencimientos.js"></script>
</body>
</html>
